{% extends 'base.html' %}
{% load static from staticfiles %}
{% load i18n %}

{% block content %}

  <div class="col-xs-4 col-xs-offset-4 log1">
  <form action="{% url "users:auth_login" %}" method="post">
    {% csrf_token %}
    <h1 id='login_title'>Вхід</h1>
    <input type="hidden" name="next" value="{% url "test_list" %}" />
    <div class="form-group">
      <label for="login">Логін</label>
      <input type="text" class="form-control" value=""
      name="username"/>
      <span class="help-block">{{ form.errors.username }}</span>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" class="form-control" 
      value="" name="password" />
      <span class="help-block">{{ form.errors.username }}</span>
    </div>
    <button type="submit" class="btn btn-primary">Ввійти</button>
  </form>
  </div>
{% endblock content %}
