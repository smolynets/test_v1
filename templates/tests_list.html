{% extends 'base.html' %}
{% load i18n %}
{% load static from staticfiles %}



{% block content %}

{% if user.is_authenticated %}
<a class='btn btn-primary btn1' href='{% url "add_test" %}'>Додати тест</a>
{% endif %}

<!-- tests Listing -->
{% for tst in tests %}
<div class="question_block_main">
<div class="row col-xs-10 col-xs-offset-1">
  <div>
    <a href="{% url "one_test" tst.id %}"><p class="size_main">{{ forloop.counter }}. {{ tst.name }}</p></a>
  </div>
</div>
</div>
{% endfor %}
<!-- End tests Listing -->


{% endblock content %}
